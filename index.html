<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class="slide-container">
            <p>
              Password Length: 
              <span 
                id="passwordLength">
              </span>
            </p>
            <input type="range" min="8" max="128" value="8" class="slider" id="characterRange">
            <ul>
              <input type="checkbox" id="allCharacters" onclick="toggleCheckboxes(this)">
              <label for="allCharacters"> 
                <b>Include all character types</b>
              </label>
              <br/><br/>
              <input type="checkbox" id="lowercase" class="characters">
              <label for="lowercase"> 
                Include lowercase letters
              </label>
              <br/><br/>
              <input type="checkbox" id="uppercase" class="characters">
              <label for="uppercase"> 
                Include uppercase letters
              </label>
              <br/><br/>
              <input type="checkbox" id="numbers" class="characters">
              <label for="numbers"> 
                Include numbers
              </label>
              <br/><br/>
              <input type="checkbox" id="specialCharacters" class="characters">
              <label for="specialCharacters"> 
                Include special characters
              </label>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">
            Generate Password
          </button>
          <button id="copy" class="btn">
            Copy Password
          </button>
          <p id='copyNotify' hidden>
            Password copied!
          </p>
        </div>
      </div>
    </div>
    <script src="newScript.js"></script>
  </body>
</html>
